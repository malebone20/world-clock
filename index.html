<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="CSS/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city-select">
        <option value="">Select a city...</option>
        <option value="Current">My Location</option>
        <option value="Africa/Johannesburg">Johannesburg</option>
        <option value="Europe/Paris">Paris</option>
        <option value="America/Los_Angeles">Los Angeles</option>
        <option value="Asia/Qatar">Doha</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div class="cities" id="cities">
        <div class="city" id="joburg">
        <div>
          <h2>Johannesburg</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>

        <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    </div>

      </div>
      

    <footer class="footer">
      Coded by Tinashe Senzeko, open-sourced on<a
        href="https://github.com/malebone20/world-clock"
        target="_blank"
      >
        GitHub</a
      >
      and hosted on
      <a href="https://world-clock-8s6i.onrender.com" target="_blank">
        Render</a
      >
    </footer>
    <script src="JavaScript/app.js"></script>
  </body>
</html>
